{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post" class="register">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-inside" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-inside" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-inside" id="confirmation" name="confirmation" placeholder="Re-Type Password" type="password">
        </div>
        <button class="form-button" type="submit">Register</button>
    </form>

{% endblock %}
